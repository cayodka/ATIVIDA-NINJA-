<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Arcade</title>
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="trovão"></div>
    <div id="gameOverScreen" class="game-over-screen">
        <img src="/assets/img/dead.gif" alt="Game Over" class="game-over-gif">
    </div>
    <div id="gamewinScreen" class="game-win-screen">
        <img src="/assets/img/win.gif" class="game-win-gif">
    </div>

    <div id="barrasdevida">
        <div id="barravida1">
            <div class="vida" id="vida1"></div>
        </div>
        <div id="barravida2">
            <div class="vida" id="vida2"></div>
        </div>
    </div>

    <div id="personagens">
        <div class="botõesAções">
            <button id="roubovida"></button>
            <button id="shuriken"></button>
            <button id="cura"></button>
        </div>
        <div id="p1" class="player"></div>
        <div id="p2" class="player"></div>
        <div class="açoesp2">
            <button id="?"></button>
            <button id="?"></button>
            <button id="?"></button>
        </div>
    </div>

    <div id="containerdado">
        <div id="dado"></div>
        <input type="text" id="inputdado" readonly>
    </div>
    <button id="play"></button>
    <div id="chão"></div>

    <script src="/main.js"></script>
</body>

</html>
